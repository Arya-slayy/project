<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frost AI Assistant</title>
  <style>
    :root {
      --primary: #A1D2F1;
      --secondary: #E3F4FF;
      --accent: #7BB7E0;
      --text: #2C3E50;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #E3F4FF 0%, #ffffff 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in;
    }

    .title {
      font-size: 2.5em;
      color: var(--text);
      margin: 0;
    }

    .subtitle {
      color: var(--accent);
      font-size: 1.2em;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      overflow: hidden;
      position: relative;
    }

    .mode-selector {
      display: flex;
      border-bottom: 2px solid var(--secondary);
    }

    .mode-btn {
      flex: 1;
      padding: 15px;
      border: none;
      background: none;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text);
    }

    .mode-btn.active {
      background: var(--primary);
      color: white;
    }

    .input-container {
      padding: 20px;
      background: white;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 15px;
      border: 2px solid var(--secondary);
      border-radius: 10px;
      font-size: 1em;
      resize: vertical;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .generate-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .generate-btn:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }

    .generate-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .result-container {
      padding: 20px;
      min-height: 100px;
      max-height: 400px;
      overflow-y: auto;
    }

    .result-text {
      white-space: pre-wrap;
      line-height: 1.5;
      color: var(--text);
    }

    .result-image {
      max-width: 100%;
      border-radius: 10px;
      display: none;
    }

    .loader {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .error-message {
      color: #e74c3c;
      padding: 10px;
      text-align: center;
      display: none;
      margin: 10px;
      background: #ffe6e6;
      border-radius: 5px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Add smooth transitions */
    .mode-btn, .generate-btn, textarea {
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(123, 183, 224, 0.2);
    }

    /* Add some hover effects */
    .mode-btn:hover:not(.active) {
      background: var(--secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">❄️ Elsa ❄️</h1>
      <p class="subtitle">Your Magical AI Assistant</p>
    </div>

    <div class="chat-container">
      <div class="mode-selector">
        <button class="mode-btn active" data-mode="text">Text Magic</button>
        <button class="mode-btn" data-mode="image">Image Magic</button>
      </div>

      <div class="input-container">
        <textarea id="prompt" placeholder="Ask me anything or describe an image you'd like me to create..."></textarea>
        <button id="generate" class="generate-btn">Create Magic ✨</button>
      </div>

      <div class="loader">Creating something special... ❄️</div>
      <div class="error-message"></div>

      <div class="result-container">
        <p class="result-text"></p>
        <img class="result-image" alt="Generated image">
      </div>
    </div>
  </div>

  <script>
    const modeBtns = document.querySelectorAll('.mode-btn');
    const generateBtn = document.getElementById('generate');
    const promptInput = document.getElementById('prompt');
    const resultText = document.querySelector('.result-text');
    const resultImage = document.querySelector('.result-image');
    const loader = document.querySelector('.loader');
    const errorMessage = document.querySelector('.error-message');

    let currentMode = 'text';

    modeBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        modeBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMode = btn.dataset.mode;
        promptInput.placeholder = currentMode === 'text' 
          ? "Ask me anything..." 
          : "Describe an image you'd like me to create...";
        clearResults();
      });
    });

    function clearResults() {
      resultText.textContent = '';
      resultImage.style.display = 'none';
      errorMessage.style.display = 'none';
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      console.error('Error:', message);
    }

    async function generate(prompt, mode) {
      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt, mode }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }

        if (mode === 'text') {
          const data = await response.json();
          return data[0]?.generated_text || data.generated_text || "No response generated.";
        } else {
          return response.blob();
        }
      } catch (error) {
        throw error;
      }
    }

    generateBtn.addEventListener('click', async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        showError('Please enter a prompt first.');
        return;
      }

      clearResults();
      generateBtn.disabled = true;
      loader.style.display = 'block';

      try {
        if (currentMode === 'text') {
          const generatedText = await generate(prompt, 'text');
          resultText.textContent = generatedText;
        } else {
          const imageBlob = await generate(prompt, 'image');
          const imageUrl = URL.createObjectURL(imageBlob);
          resultImage.src = imageUrl;
          resultImage.style.display = 'block';
        }
      } catch (error) {
        showError(`Generation failed: ${error.message}`);
      } finally {
        generateBtn.disabled = false;
        loader.style.display = 'none';
      }
    });
  </script>
</body>
</html>
