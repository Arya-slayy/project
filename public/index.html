<!DOCTYPE html>
<html lang="en">
<!-- Keep your existing head and style sections exactly the same -->

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">❄️ Elsa ❄️</h1>
      <p class="subtitle">Your Magical AI Assistant</p>
    </div>

    <div class="chat-container">
      <div class="mode-selector">
        <button class="mode-btn active" data-mode="text">Text Magic</button>
        <button class="mode-btn" data-mode="image">Image Magic</button>
      </div>

      <div class="input-container">
        <textarea id="prompt" placeholder="Ask me anything or describe an image you'd like me to create..."></textarea>
        <button id="generate" class="generate-btn">Create Magic ✨</button>
      </div>

      <div class="loader">Creating something special... ❄️</div>
      <div class="error-message"></div>

      <div class="result-container">
        <p class="result-text"></p>
        <img class="result-image" alt="Generated image">
      </div>
    </div>
  </div>

  <script>
    const modeBtns = document.querySelectorAll('.mode-btn');
    const generateBtn = document.getElementById('generate');
    const promptInput = document.getElementById('prompt');
    const resultText = document.querySelector('.result-text');
    const resultImage = document.querySelector('.result-image');
    const loader = document.querySelector('.loader');
    const errorMessage = document.querySelector('.error-message');

    let currentMode = 'text';

    modeBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        console.log('Mode button clicked:', btn.dataset.mode); // Debug log
        modeBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMode = btn.dataset.mode;
        promptInput.placeholder = currentMode === 'text' 
          ? "Ask me anything..." 
          : "Describe an image you'd like me to create...";
        clearResults();
      });
    });

    function clearResults() {
      resultText.textContent = '';
      resultImage.style.display = 'none';
      errorMessage.style.display = 'none';
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      console.error('Error:', message);
    }

    async function generate(prompt, mode) {
      console.log('Generating:', mode, prompt); // Debug log
      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt, mode }),
        });

        console.log('Response status:', response.status); // Debug log

        if (!response.ok) {
          const errorData = await response.json();
          console.error('API Error:', errorData); // Debug log
          throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }

        if (mode === 'text') {
          const data = await response.json();
          console.log('Text response:', data); // Debug log
          return data[0]?.generated_text || data.generated_text || "No response generated.";
        } else {
          const blob = await response.blob();
          console.log('Image blob received:', blob.size); // Debug log
          return blob;
        }
      } catch (error) {
        console.error('Generation error:', error); // Debug log
        throw error;
      }
    }

    generateBtn.addEventListener('click', async () => {
      console.log('Generate button clicked'); // Debug log
      const prompt = promptInput.value.trim();
      if (!prompt) {
        showError('Please enter a prompt first.');
        return;
      }

      clearResults();
      generateBtn.disabled = true;
      loader.style.display = 'block';

      try {
        if (currentMode === 'text') {
          const generatedText = await generate(prompt, 'text');
          resultText.textContent = generatedText;
        } else {
          const imageBlob = await generate(prompt, 'image');
          const imageUrl = URL.createObjectURL(imageBlob);
          resultImage.src = imageUrl;
          resultImage.style.display = 'block';
        }
      } catch (error) {
        showError(`Generation failed: ${error.message}`);
      } finally {
        generateBtn.disabled = false;
        loader.style.display = 'none';
      }
    });

    // Add initial console log to verify script loading
    console.log('Script loaded successfully');
  </script>
</body>
</html>
